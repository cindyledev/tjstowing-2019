  <body class="text-center">
    <form class="form-signin" id="submitForm">
      <h1 class="h3 mb-3 font-weight-normal">Request a Quote</h1>
      <label for="inputEmail" class="sr-only">Name</label>
      <input
        type="text"
        id="inputName"
        class="form-control"
        placeholder="Name"
        
        autofocus
      />
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        
      />
      <label for="inputPassword" class="sr-only">Phone number</label>
      <input
        type="tel"
        id="inputPhone"
        class="form-control"
        placeholder="Phone number"
        
      />
      <label for="urgent">Urgent Service?</label>
      <div class="btn-group btn-group-toggle mb-2 mt-2" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input type="radio" name="urgency" id="urgentYes" value="urgentYes" /> Yes
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="urgency" id="urgentNo" value="urgentNo" /> No
        </label>
      </div>

      <div class="mb-2">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="CheckboxTow"
            name="service"
            value="tow"
          />
          <label class="form-check-label" for="CheckboxTow">Tow</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="CheckboxBoost"
            name="service"
            value="boost"
          />
          <label class="form-check-label" for="CheckboxBoost">Boost</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="CheckboxGasDelivery"
            name="service"
            value="gasDelivery"
          />
          <label class="form-check-label" for="CheckboxGasDelivery">Gas Delivery</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="CheckboxLockout"
            name="service"
            value="lockout"
          />
          <label class="form-check-label" for="CheckboxLockout">Lockout</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="CheckboxTireChange"
            name="service"
            value="tireChange"
          />
          <label class="form-check-label" for="CheckboxTireChange">Tire Change</label>
        </div>
        </div>
      </div c>

      <div class="tow-form">
        <div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="radio" name="vehicle" id="car" value="car" /> Car
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="vehicle" id="pickupTruck" value="pickupTruck" /> Pickup Truck
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="vehicle" id="suv" value="suv" /> SUV
          </label>
        </div>

        <div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="radio" name="carWheels" id="fwd" value="fwd" /> FWD
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="carWheels" id="awd" value="awd" /> AWD
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="carWheels" id="rwd" value="rwd" /> RWD
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="carWheels" id="notSure" value="notSure" /> Not Sure
          </label>
        </div>

        <label for="vehicleLocation" class="sr-only">Vehicle Location</label>
        <input
          type="text"
          id="vehicleLocation"
          class="form-control"
          placeholder="Vehicle location"

        />
        <label for="vehicleDestination" class="sr-only">Vehicle Destination</label>
        <input
          type="text"
          id="vehicleDestination"
          class="form-control"
          placeholder="Vehicle destination"
          
        />
      </div>

      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Comments:</span>
        </div>
        <textarea class="form-control" aria-label="comments"></textarea>
      </div>

      <button class="btn btn-lg btn-secondary btn-block" id="submitBtn" type="submit">
        Submit
      </button>
